<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!---Google fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

<!--My CSS-->





  
</head>
<body>
  <main>
    <article class="card">
      <picture class="Product__image">
        <!--image to change to flip the card to a grid position-->
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">


        <!--first image i used-->
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Bottle Lying on a flat
        surface with green leaves below and above the bottle">
      </picture>

      <div class="product__content">

        <p class="product__category">perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>

     

      <div class="flex__group">
        <p class="product__price">$149.99
          <!--SCREEN READER-->
          <span class="visually-hidden">current price:</span>
          <!---SCREEN READER-->
          

        </p> 
        <p class="product__original-price"> 
          <!--SCREEN READER-->
          <span class="visually-hidden">original price:</span>
          <!--SCREEN READER-->
          <s>$169.99</s></p> 
      </div>

      <button class="button" data-icon="shopping-cart"> Add to Cart</button>
    </div>
    </article>
  </main>
  


  

</body>
</html>
